<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <!-- <link rel="icon" href="/favicon.ico"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pagein</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="./dist/pagein.umd.js"></script>

    <script type="module">
      const originalData = [
        { value: 'No' },
        { value: 'Yes' },
        { value: 'belts' },
        { value: '' },
      ]

      const { paging } = Pagein

      const { data } = paging(originalData, { conditions: [
        { key: 'value', value: 'e', fuzzy: true }
      ] })

      console.log(data);
    </script>
  </body>
</html>
